<script>
// --- Modal-safety patch (force closed on load; only open via triggers) ---
(function(){
  function hide(id){ var el=document.getElementById(id); if(!el) return; el.classList.add('hidden'); el.style.display='none'; }
  function show(id){ var el=document.getElementById(id); if(!el) return; el.classList.remove('hidden'); el.style.display=''; }
  // close all on load
  hide('modalOverlay'); hide('privacyModal'); hide('termsModal'); hide('productModal');
  function open(id){
    hide('privacyModal'); hide('termsModal'); hide('productModal');
    show('modalOverlay'); show(id);
    document.documentElement.style.overflow='hidden';
  }
  function closeAll(){ hide('privacyModal'); hide('termsModal'); hide('productModal'); hide('modalOverlay'); document.documentElement.style.overflow=''; }
  document.getElementById('modalOverlay')?.addEventListener('click', closeAll);
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeAll(); });
  document.getElementById('open-privacy-modal')?.addEventListener('click', e=>{ e.preventDefault(); open('privacyModal'); });
  document.getElementById('open-terms-modal')?.addEventListener('click', e=>{ e.preventDefault(); open('termsModal'); });
  document.getElementById('cookiePrivacyLink')?.addEventListener('click', e=>{ e.preventDefault(); open('privacyModal'); });
  if (location.hash === '#privacy') open('privacyModal');
  if (location.hash === '#terms') open('termsModal');
  // Expose
  window.openModal = open; window.closeModal = closeAll;
})();
</script>

<div id="cookieBanner" class="fixed inset-x-0 bottom-0 z-50 bg-gray-900 text-white p-4 shadow-lg hidden">
  <div class="max-w-5xl mx-auto flex flex-col md:flex-row md:items-center gap-3">

      We use cookies to improve your experience and to understand site traffic. By clicking <strong>Accept</strong>, you agree to our use of nonâ€‘essential cookies.
      See our <a href="#privacy" id="cookiePrivacyLink" class="underline">Privacy Policy</a>.
    </p>
    <div class="flex gap-2">
      <button id="cookieDecline" class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-600 text-sm">Decline</button>
      <button id="cookieAccept" class="px-3 py-2 rounded bg-yellow-400 text-gray-900 font-semibold text-sm">Accept</button>
    </div>
  </div>
</div>
<script>
(function(){
  try {
    var KEY='spc_cookie_consent';
    var banner=document.getElementById('cookieBanner');
    var pref=localStorage.getItem(KEY);
    if(!pref){ banner.classList.remove('hidden'); }
    function set(val){ localStorage.setItem(KEY,val); banner.classList.add('hidden'); }
    document.getElementById('cookieAccept')?.addEventListener('click', function(){ set('accepted'); });
    document.getElementById('cookieDecline')?.addEventListener('click', function(){ set('declined'); });
    document.getElementById('open-cookie-prefs')?.addEventListener('click', function(e){ e.preventDefault(); banner.classList.remove('hidden'); });
  } catch(e){ console.warn('cookie banner error', e); }
})();
</script>
