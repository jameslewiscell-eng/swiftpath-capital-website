# This file controls HTTP response headers and other site settings.

# -------- Global security headers (apply to all paths) --------
[[headers]]
  for = "/*"
  [headers.values]
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "camera=(), microphone=(), geolocation=()"
  Content-Security-Policy = """
    default-src 'self';
    script-src 'self' https://cdn.tailwindcss.com https://www.googletagmanager.com;
    connect-src 'self' https://api.hsforms.com https://www.google-analytics.com https://region1.google-analytics.com https://www.googletagmanager.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https://images.unsplash.com https://i.postimg.cc;
    frame-src https://www.youtube.com https://www.youtube-nocookie.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self' https://api.hsforms.com;
    frame-ancestors 'self';
    upgrade-insecure-requests;
  """

# -------- Optional: page-specific tightening for the loan app page --------
