# Minimal Netlify config with no redirects
[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security Headers Configuration
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy (CSP)
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://trusted.com; object-src 'none';"
    # Enforce HTTPS with Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Prevent MIME-sniffing
    X-Content-Type-Options = "nosniff"
    # Prevent Clickjacking
    X-Frame-Options = "DENY"
    # Enable XSS Protection
    X-XSS-Protection = "1; mode=block"

# --- Appended security headers & bot redirects (Report-Only) ---
# NOTE: Existing [[headers]] found; not overwriting. Review your headers to add CSP and HSTS if missing.

[[redirects]]
  from = "/wp-admin/*"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
